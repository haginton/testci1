name: Practice for the class ADA School Java
on: push
  branches: [master]
jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: clean project
        run: mvn clean
      - name: run test
        run: mvn test
      - name: create .jar and install
        run: mvn install